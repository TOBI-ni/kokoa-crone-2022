<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e651d13a61.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="status__bar">
        <span>18:47</span> 
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-microphone-slash"></i>
        <i class="fa-solid fa-newspaper"></i>
        <i class="fa-solid fa-ellipsis"></i>
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-quarter"></i>
    </header>
    <article class="replay__screen">
        <header class="replay__header">
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-regular fa-closed-captioning"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-gear"></i>
        </header>
        <div>
            <div class="replay__handling">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="replay__handling2">
                <span>8:49</span>
                <span>/</span>
                <span>10:25</span>
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
        <div class="replay__progress">
            <div class="progress__played" />
            <div class="progress__mark" />
        </div>
    </article>
    <article class="pop-up__page">
        <header class="pop-up__header">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-solid fa-share"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-xmark"></i>
        </header>
        <img class="image__zet" src="img/zet.jpg" />
        <span class="text__url">playvalorant.com</span>
        <span class="pop-up__text">Can't Slow Me Down</span>
        <span class="pop-up__text">I'M SO BANDIT</span>
        <span class="pop-up__text">15'23"</span>
        <div class="page__status">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <a class="pop-up__a" href="https:www.playvalorant.com/">PLAY NOW <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
    </article>
    <nav class="side__bar">
        <ul class="side__ul">
            <li class="side__li"><a class="side__a" pref="https:www.playvalorant.com/"><i class="fa-solid fa-bars"></i></a></li>
            <li class="side__li"><a class="side__a" pref="#"><i class="fa-solid fa-circle-stop"></i></a></li>
            <li class="side__li"><a class="side__a" pref="#"><i class="fa-solid fa-rotate-left"></i></a></li>
        </ul>
    </nav>
</body>
</html>
